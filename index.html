<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--jQuery -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/mapa.png" alt="">
    <title>Busca Cep</title>
</head>

<body>
<div class="container-fluid bg-mapa py-4">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-sm-6">
            <div class="card p-2">
                <div class="p-3">
                    <img src="assets/img/background.png" alt="mapa-img" class="mapa-img mb-2">
                </div>
                <div class="d-flex pb-3">
                    <input type="text" id="cep" class="mx-3" style="border: 2px solid #eeaeca;width: 15em;border-radius: 7px;">
                    <button type="button" class="fw-regular btn btn-md text-white btn-consultar mx-3" onclick="consultaCep()">Consultar Cep</button>
                </div>
                <div>
                    <div class="d-flex mx-2">
                        <p class="mb-0 fw-bold text-dark mx-2">Logradouro:</p>
                        <p id="logradouro" class="text-secondary mb-0"></p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="mb-0 fw-bold text-dark mx-2">Complemento:</p>
                        <p id="complemento" class="text-secondary mb-0"></p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="mb-0 fw-bold text-dark mx-2">Bairro:</p>
                        <p id="bairro" class="text-secondary mb-0"></p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="mb-0 fw-bold text-dark mx-2">Cidade:</p>
                        <p id="cidade" class="text-secondary mb-0"></p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="mb-0 fw-bold text-dark mx-2">Uf:</p>
                        <p id="uf" class="text-secondary mb-0"></p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="mb-0 fw-bold text-dark mx-2">DDD:</p>
                        <p id="ddd" class="text-secondary mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
